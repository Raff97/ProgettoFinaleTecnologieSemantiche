<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Among Art</title>
	<link rel="icon" type="image/png" href="icons/website-icon.png"/>
    <link rel="stylesheet" href="css/jquery-ui.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="node_modules/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/AmongArt.css" rel="stylesheet">
	    <!--<script src="js/jquery-3.5.1.min.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/AmongArt.js"></script>
    <script src="js/histropedia-1.2.0.min.js"></script>
    <script src="js/jquery.mousewheel-3.1.13.min.js"></script>

</head>
<body>
    <div class="text-center logo-box" style="width:40%">
        <!-- <img src="img/logo.png" class="img-fluid" alt="Responsive image"> -->
		<h1 id="title" onClick="window.location.reload()">AmongArt</h1>
    </div>

    <div class="input-group search-bar">
        <input type="text" id="my-search-input" class="form-control" placeholder="Search a painting" aria-label="Search a painting or an author" aria-describedby="button-addon2">
        <!--<div class="input-group-append">
            <button class="btn btn-outline-secondary text-success button-img my-btn" type="button" id="inputGroupFileAddon04"></button>
            <div class="custom-file">
                <input type="file" class="custom-file-input buonasera ciao" id="inputGroupFile01">
                <label class="custom-file-label" for="inputGroupFile01">Upload an image</label>
            </div>
        </div>-->
        <div class="input-group-append dropdown">
            <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Actions
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <button class="dropdown-item delete-btn" type="button">Delete</button>
                <button class="dropdown-item reset-btn" type="button" data-toggle="modal" data-target="#exampleModal">Reset</button>
                <button class="dropdown-item notable-works-btn" type="button">Notable works</button>
            </div>
        </div>
    </div>	
		
	
    <!-- Modal dialog-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Warning!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to reset the entire timeline?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="reset-btn" data-dismiss="modal">Continue</button>
                </div>
            </div>
        </div>
    </div>
	
    <div id="titleGallery">
    <h1 id="featured-paintings" >Featured paintings</h1>
	<i id="updateGallery" class="fas fa-redo-alt" ></i>
    </div>
	
	
	
	<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
	<div id="spinner-container">
		<div class="spinner-grow text-danger" role="status">
			<span class="sr-only">Loading...</span>
		</div>
		<div class="spinner-grow text-warning" role="status">
			<span class="sr-only">Loading...</span>
		</div>
		<div class="spinner-grow text-info" role="status">
			<span class="sr-only">Loading...</span>
		</div>
		</div>
    <div id ="featured-paintings-container" class="container-all">
    </div>

    <!-- fine immagini suggerite <a class="dropdown-item btn btn-link" >Action</a> --> 
    <!-- containers -->
	<div class="input-group mb-3">
	  <span class="input-group-text rounded-0">Depictions</span>
	  <button id="dropdown-menu" class="btn btn-dark dropdown-toggle rounded-0" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Choose a depiction</button>
		<div class="dropdown-menu">
		   <div id="dropdown-elements">
		   </div>
		</div>
	  <span class="input-group-text rounded-0">From year</span>
	  <input id="start-year" type="text" class="form-control rounded-0" placeholder="start year">
	  <span class="input-group-text rounded-0" >To year</span>
	  <input id="last-year" type="text" class="form-control" placeholder="last year">
	  <span  class="input-group-text rounded-0" >Limit</span>
	  <input id="limit"  type="text" class="form-control" placeholder="insert a number">
	  <div class="input-group-append">
		<button id="form-button" class="btn btn-dark rounded-0">Find Paintings</button>
	  </div>
	</div>
    <div id="timeline-container"></div>


</body>
</html>
